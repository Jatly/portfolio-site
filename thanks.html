<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thanks!</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0077ff, #58a6ff);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      animation: fadeIn 0.6s ease-out;
    }

    p {
      font-size: 1.2rem;
      animation: fadeIn 0.9s ease-out;
    }

    .btn {
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      background: #ffffff;
      color: #0077ff;
      font-weight: 600;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #e6f0ff;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <h1>Thank you for reaching out!</h1>
  <p>I'll get back to you soon. ðŸš€</p>
  <a href="index.html" class="btn">Back to Home</a>
</body>
</html>
